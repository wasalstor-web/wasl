<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وكيل خالد الذكي</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 1.5em;
            margin: 0;
            font-weight: 600;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            direction: rtl;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background: #4CAF50;
            color: white;
        }
        
        .primary-btn:hover {
            background: #45a049;
        }
        
        .secondary-btn {
            background: #f0f0f0;
            color: #333;
        }
        
        .secondary-btn:hover {
            background: #e0e0e0;
        }
        
        .examples {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .examples h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        
        .example-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }
        
        .example-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            text-align: center;
            font-size: 13px;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">🤖</div>
        <h1>وكيل خالد الذكي</h1>
    </div>
    
    <div class="input-section">
        <textarea id="commandInput" placeholder="اكتب أمرك هنا... مثل: اذهب إلى google.com واكتب في البحث 'وكيل ذكي'"></textarea>
    </div>
    
    <div class="button-group">
        <button id="executeBtn" class="primary-btn">تنفيذ الأمر ⚡</button>
        <button id="examplesBtn" class="secondary-btn">💡 أمثلة</button>
    </div>
    
    <div id="status" class="status hidden"></div>
    
    <div id="examples" class="examples hidden">
        <h3>💡 أمثلة للأوامر:</h3>
        <div class="example-item" data-command="اذهب إلى google.com">اذهب إلى google.com</div>
        <div class="example-item" data-command="اكتب في البحث: وكيل ذكي">اكتب في البحث: وكيل ذكي</div>
        <div class="example-item" data-command="اضغط على زر البحث">اضغط على زر البحث</div>
        <div class="example-item" data-command="اضغط على الرابط الأول">اضغط على الرابط الأول</div>
        <div class="example-item" data-command="املأ النموذج: الاسم خالد، الإيميل khalid@example.com">املأ النموذج: الاسم خالد، الإيميل khalid@example.com</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
